# ---------------------------
# ğŸŒˆ Color Scheme
# ---------------------------
include color.ini

# ---------------------------
# ğŸ”  Fuente y Texto
# ---------------------------
font_family JetBrainsMono NF
font_size 11.5
disable_ligatures never
inactive_text_alpha 0.6
url_color #61afef
url_style curly

# ---------------------------
# ğŸ–¥ï¸ Renderizado (VMware Optimizado)
# ---------------------------
linux_display_server x11 # Forzar X11 (mejor soporte en VMware)
background_opacity 1.0 # Desactivar transparencias (consumen GPU)
repaint_delay 5.0 # Latencia visual reducida (antes: 10)
input_delay 2.0 # Respuesta mÃ¡s rÃ¡pida (antes: 3)
sync_to_monitor no # Â¡CrÃ­tico! Desactiva en VMware

# ---------------------------
# ğŸ–±ï¸ Cursor y SelecciÃ³n
# ---------------------------
cursor_shape beam
cursor_stop_blinking_after 1.8
copy_on_select yes
select_by_word_characters @-./_~?&=%+#a
mouse_hide_wait 3.0
detect_urls yes

# ---------------------------
# ğŸ“œ Scroll y Buffer
# ---------------------------
scrollback_lines 50000 # Reducido para ahorrar memoria (antes: 100k)
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER

# ---------------------------
# ğŸ”” Campana y Notificaciones
# ---------------------------
enable_audio_bell no
bell_on_tab "ğŸ”” "

# ---------------------------
# ğŸªŸ Ventanas y Bordes
# ---------------------------
hide_window_decorations yes
remember_window_size no
window_border_width 1pt
draw_minimal_borders yes
window_padding_width 5 # Reducido para menos espacio vacÃ­o (antes: 10)

# ---------------------------
# ğŸ·ï¸ PestaÃ±as (Powerline Style)
# ---------------------------
tab_bar_style powerline
active_tab_background #98c379
inactive_tab_background #e06c75
inactive_tab_foreground #000000
tab_bar_margin_color black

# ---------------------------
# âŒ¨ï¸ Atajos de Teclado
# ---------------------------
# Bufferes
map f1 copy_to_buffer a
map f2 paste_from_buffer a
map f3 copy_to_buffer b
map f4 paste_from_buffer b

# NavegaciÃ³n entre ventanas
map ctrl+left neighboring_window left
map ctrl+right neighboring_window right
map ctrl+up neighboring_window up
map ctrl+down neighboring_window down

# Layouts y nuevas instancias
map ctrl+shift+z toggle_layout stack
map ctrl+shift+enter new_window_with_cwd
map ctrl+shift+t new_tab_with_cwd

# ---------------------------
# ğŸš Shell
# ---------------------------
shell zsh

